type: pipeline-template
version: 1

name: Java Maven CI (SCM + Cache)
displayName: Java CI â€“ SCM Checkout & Maven Build

description: >
  This pipeline checks out source code from Git,
  restores the Maven dependency cache,
  runs a Maven clean build,
  and saves the cache for faster future builds.

parameters:
  - name: repoUrl
    type: string
    displayName: Git Repository URL
    description: URL of the Git repository
    required: true

  - name: branchName
    type: string
    displayName: Git Branch
    description: Branch to build
    defaultValue: main

  - name: sonarProjectKey
    type: string
    displayName: SonarQube Project Key
    description: Unique SonarQube project key
    defaultValue: board_game
